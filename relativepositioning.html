<!DOCTYPE html>

<html>
<head>
    <title>CSS Relative Positioning</title>
   <style> h2.pos_top { position:relative; top:100px;}
   </style>
</head>

<body>

<h2>
    This is a heading with no position
</h2>
<h2 class="pos_top">
    This heading is moved downwards by 100px according to its normal position
</h2>

</body>
</html>
